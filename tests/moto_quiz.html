<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>اختبار الدراجات النارية</title>

  <!-- ✅ ملف الستايل الأساسي (موجود بجانب index.html) -->
  <link rel="stylesheet" href="../style.css?v=12" />

  <!-- ✅ ستايل خاص للدراجات (داخل tests) -->
  <link rel="stylesheet" href="./moto_quiz.css?v=12" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;800&display=swap" rel="stylesheet">
</head>

<body class="quiz-page quiz-moto">

  <div class="container">

    <header class="header quiz-header">
      <div class="header-inner">
        <div class="brand-center">
          <h1 class="quiz-title">اختبار الدراجات النارية</h1>
          <p class="quiz-subtitle">اختر إجابة واحدة → أكد الإجابة → انتقل للسؤال التالي</p>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="card quiz-card">

        <div class="quiz-topbar">
          <div class="quiz-meta" id="metaRight">السؤال 1 من 30</div>
          <div class="quiz-meta" id="metaLeft">النتيجة: 0</div>
        </div>

        <div class="quiz-progress-wrap">
          <div class="quiz-progress-bar" id="progressBar"></div>
        </div>

        <h2 class="quiz-question" id="questionText"></h2>

        <div class="quiz-options" id="choices"></div>

        <div class="quiz-controls">
          <button class="pill" id="nextBtn" disabled>السؤال التالي</button>
          <button class="pill pill-primary" id="confirmBtn" disabled>تأكيد الإجابة</button>
        </div>

        <div class="quiz-bottom">
          <div class="quiz-status" id="statusText"></div>

          <div class="quiz-finish" id="finishArea" style="display:none">
            <button class="pill" id="restartBtn">إعادة الاختبار</button>
            <button class="pill pill-primary" id="savePdfBtn">تحميل النتيجة PDF</button>
          </div>

          <p class="hint" id="lastSaved" style="margin-top:12px"></p>
        </div>

      </section>
    </main>

    <footer class="footer">
      © جميع الحقوق محفوظة
    </footer>

  </div>

  <!-- ✅ ملفات JS داخل tests -->
<script src="./moto_questions.js?v=12"></script>
<script src="./moto_quiz.js?v=12"></script>

</body>
</html>
